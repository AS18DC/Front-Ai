
<div class="chat-container">

  <div class="chat-header">
    <h2 class="chat-title">AI Multi Agentes</h2>
  </div>

  <div class="lyncross">Lyncross</div>
  <div class="bai">BAI Automation</div>


  <div> 

<div class="padding-sidebar">
  <div class="sidebar">
    <h3 class="sidebar-title">Predicciones Realizadas</h3>
    <ul class="sidebar-menu">
      <li class="sidebar-menu-item">ancla</li>
      <li class="sidebar-menu-item">ancla</li>
      <li class="sidebar-menu-item">ancla</li>
      <li class="sidebar-menu-item">ancla</li>
    </ul>
  </div>
</div>

  <div class="messages-container">
    <div *ngFor="let message of messages" 
         [class]="'message ' + (message.isUser ? 'user-message' : 'ai-message')">
      <markdown class="message-content" [data]="message.text"></markdown>
    </div>
  </div>
</div>

  <div class="chat-input">
    <input type="text" class="message-input"
           [(ngModel)]="newMessage" 
           (keyup.enter)="sendMessage()"
           placeholder="Type your message...">
    <button (click)="sendMessage()">Send</button>
  </div>

</div>
